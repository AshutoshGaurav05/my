{% extends "layout.html" %}
{% block title %}Tweet{% endblock title %}


{% block content %}

<h1 class="text-center mt-4">Are you sure you want to delete this tweet?</h1>



    <form method="post" class="form">
        {% csrf_token %}
        <p>{{ tweet.content }}</p>
        <button class="btn btn-danger" type="submit">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-primary">Cancel</a>
    </form>

{% endblock content %}
