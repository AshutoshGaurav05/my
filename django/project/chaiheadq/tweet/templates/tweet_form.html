{% extends "layout.html" %} {% block title %}Tweet{% endblock title %}
<!-- content -->

{% block content %}

<h1 class="text-center mt-4">This is Tweet Page</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-primary">Back to Tweet List</a>
    </form>
</h2>

{% endblock content %}
