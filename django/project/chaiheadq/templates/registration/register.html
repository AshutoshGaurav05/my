{% extends "layout.html" %}
{% block content %}
<form method="post">
    <h2>Register Form</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn btn-primary' type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
