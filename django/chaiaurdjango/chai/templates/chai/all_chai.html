{% extends 'layout.html' %} {% block title %}All Chai Page{% endblock %}
<!---->
{% block content %}

<h1 class="text-2xl bg-blue-600 p-2">Chai aur Gaurav | All Chai Page</h1>

<div class="grid grid-cols-3 gap-4 m-4">
  {% for chai in chais %}
  <div class="bg-blue-800 p-5 rounded">
    <img src="{{ chai.image.url }}" class="shadow-lg rounded" />
    <h3 class="text-2xl font-bold">{{ chai.name }}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
      <button
        type="button"
        class="bg-orange-600 hover:bg-red-400 w-[100%] text-white p-2 rounded"
      >
        {{chai.chai_type}} - {{chai.id}}
      </button>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
